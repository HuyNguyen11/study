<html>
<head>
	<script src="https://code.createjs.com/soundjs-0.6.0.min.js"></script>
	<script>
		var soundID = "soundID";

		function loadSound () {
			createjs.Sound.registerSound("Kalimba.mp3",soundID);			
		}

		function playSound () {
			createjs.Sound.play(soundID);
		}
	</script>
</head>
<body onload="loadSound();">
	<div class= "container">
		<div class= "nav">
			<ul class= "item">
				<li>This is the test site</li>						
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="audio">
			<div>
				<button onclick="playSound()" class="playSound">Play Sound</button>
			</div>
		</div>
		<div class="script"></div>
	</div>
</body>
</html>
